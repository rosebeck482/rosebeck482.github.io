name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - microsoft_graphrag

# Specifies the permissions the GITHUB_TOKEN will have.
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"
          cache: "npm"
          cache-dependency-path: graphrag-visualizer-main/package-lock.json
      - name: Install dependencies
        working-directory: ./graphrag-visualizer-main
        run: npm install
      - name: Build
        working-directory: ./graphrag-visualizer-main
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './graphrag-visualizer-main/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
